<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Restaurant Name</h1>
        <div class="admin-login">
            <div class="admin-dropdown">
                <button id="admin-button" onclick="toggleDropdown()">Admin Login</button>
                <div id="dropdown-content" class="dropdown-content">
                    <button onclick="logout()">Logout</button>
                </div>
            </div>            
            <div id="login-form" class="hidden">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button onclick="login()">Login</button>
            </div>
        </div>
    </header>
    <main>
        <div class="order-section">
            <h2>Start Ordering</h2>
            <input type="text" id="table-number" placeholder="Enter Table Number">
            <button onclick="startOrder()">Order</button>
        </div>
        <div id="menu"></div>
    </main>
    <script src="index.js"></script>
</body>
</html>
